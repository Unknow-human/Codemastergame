<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chat - CodeMaster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2e2e4e, #3e3e6d);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      margin: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
    }
    #message-form {
      display: flex;
      padding: 0 20px 20px 20px;
      gap: 10px;
      background: rgba(0, 0, 0, 0.5);
    }
    #message-input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    #send-button {
      background: #3e3e6d;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    #send-button:hover {
      background: #5a5ab5;
    }
    .message {
      margin-bottom: 10px;
      word-wrap: break-word;
    }
    .message strong {
      color: #99d9ff;
    }
    button.back {
      margin: 10px 20px;
      padding: 8px 15px;
      border: none;
      background: #333;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      align-self: flex-start;
      transition: background-color 0.3s ease;
    }
    button.back:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>Chat en temps réel - CodeMaster</header>
  <div id="messages"></div>
  <form id="message-form">
    <input id="message-input" type="text" placeholder="Tapez votre message..." autocomplete="off" required />
    <button id="send-button" type="submit">Envoyer</button>
  </form>
  <button class="back" onclick="window.location.href='index.html'">Retour au menu</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Demander username à l'utilisateur
    let username = localStorage.getItem('username');
    if (!username) {
      username = prompt("Entrez votre pseudo pour le chat:");
      if (!username) username = "Invité";
      localStorage.setItem('username', username);
    }

    // S'identifier côté serveur
    socket.emit("identify", username);

    const messagesDiv = document.getElementById("messages");
    const form = document.getElementById("message-form");
    const input = document.getElementById("message-input");

    // Afficher un message dans la zone
    function addMessage({ username: user, message }) {
      const div = document.createElement("div");
      div.classList.add("message");
      div.innerHTML = `<strong>${user}</strong>: ${message}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Réception des messages du serveur
    socket.on("chatMessage", addMessage);

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (message.length === 0) return;
      socket.emit("chatMessage", { username, message });
      input.value = "";
    });
  </script>
</body>
</html>
