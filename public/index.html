<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeMaster</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="game-container">
    <h1>Bienvenue sur CodeMaster</h1>
    <div id="userArea"></div>

    <div class="btn-group" id="actions" style="display: none;">
      <button onclick="location.href='game.html'">Lancer une Partie</button>
      <button onclick="logout()">Déconnexion</button>
    </div>

    <div class="btn-group" id="auth" style="display: none;">
      <button onclick="location.href='login.html'">Connexion</button>
      <button onclick="location.href='register.html'">Inscription</button>
    </div>
  </main>

  <script>
    const username = localStorage.getItem("username");
    const userArea = document.getElementById("userArea");

    if (username) {
      userArea.innerText = `Connecté en tant que : ${username}`;
      document.getElementById("actions").style.display = "block";
    } else {
      userArea.innerText = "Bienvenue, veuillez vous connecter pour jouer.";
      document.getElementById("auth").style.display = "block";
    }

    function logout() {
      localStorage.clear();
      window.location.reload();
    }
  </script>
</body>
</html>
