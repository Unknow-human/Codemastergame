<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodeMaster - Jeu de devinette</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="toggle-theme">Mode Sombre</button>

  <div class="container" id="auth-container">
    <h1>CodeMaster</h1>
    <h3>Connexion / Inscription</h3>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mot de passe" required minlength="6" />
      <button type="submit" id="login-btn">Se connecter</button>
      <button type="button" id="register-btn">S'inscrire</button>
    </form>
    <p class="error-msg" id="auth-error"></p>
  </div>

  <div class="container" id="lobby-container" style="display:none;">
    <h2>Bienvenue, <span id="username-display"></span></h2>
    <button id="logout-btn">Se d√©connecter</button>

    <section id="mode-select">
      <h3>Choisir le mode de jeu</h3>
      <button id="solo-btn">Jouer en solo</button>
      <button id="duel-btn">Jouer en duel</button>
    </section>

    <section id="user-list-section" style="display:none;">
      <h3>Liste des joueurs en ligne</h3>
      <ul id="user-list"></ul>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
