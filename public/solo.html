<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CodeMaster - Mode Solo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(120deg, #1e1e2f, #3a3a5f);
      color: white;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    #backMenu {
      margin-top: 30px;
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Mode Solo - CodeMaster</h1>

  <div id="setup">
    <p>Choisis un code secret à 4 chiffres :</p>
    <input type="text" id="secretCode" maxlength="4" placeholder="ex: 1234">
    <button onclick="startGame()">Valider le code</button>
  </div>

  <div id="game" style="display:none;">
    <p>Devine le code secret :</p>
    <input type="text" id="guess" maxlength="4" placeholder="ex: 5678">
    <button onclick="submitGuess()">Valider</button>
    <div class="result" id="feedback"></div>
    <div class="result" id="winMessage"></div>
    <button id="backMenu" onclick="window.location.href='index.html'">Retour au menu</button>
  </div>

  <script>
    let codeSecret = "";
    let attempts = 0;

    function startGame() {
      const input = document.getElementById("secretCode").value;
      if (!/^\d{4}$/.test(input)) {
        alert("Le code doit contenir exactement 4 chiffres.");
        return;
      }
      codeSecret = input;
      document.getElementById("setup").style.display = "none";
      document.getElementById("game").style.display = "block";
    }

    async function submitGuess() {
      const guess = document.getElementById("guess").value;
      if (!/^\d{4}$/.test(guess)) {
        alert("Saisie invalide (4 chiffres).");
        return;
      }

      attempts++;

      const res = await fetch("/api/solo/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: codeSecret, guess })
      });

      const data = await res.json();
      document.getElementById("feedback").textContent = `Résultat : ${data.result}`;

      if (data.win) {
        document.getElementById("winMessage").textContent = `Bravo ! Tu as trouvé le code en ${attempts} tentative(s).`;
      }
    }
  </script>

</body>
</html>
