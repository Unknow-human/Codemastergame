<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeMaster - Jeu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>CodeMaster</h1>
    <p id="welcome-msg"></p>

    <div id="mode-select">
      <button onclick="startSolo()">Mode Solo</button>
      <button onclick="loadUsers()">Mode Duel</button>
    </div>

    <div id="duel-section" style="display: none;">
      <input type="text" id="secret-code" maxlength="4" placeholder="Ton code secret (ex: 1234)" />
      <p>Inviter un joueur :</p>
      <ul id="user-list"></ul>
    </div>

    <div id="game-section" style="display: none;">
      <p>Devine le code :</p>
      <input type="text" id="guess" maxlength="4" />
      <button onclick="submitGuess()">Proposer</button>
      <button onclick="abandonGame()">Abandonner</button>
      <ul id="history"></ul>
    </div>

    <div id="chat-section" style="display: none;">
      <h3>Chat</h3>
      <ul id="chat-messages"></ul>
      <input type="text" id="chat-input" placeholder="Message..." />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
