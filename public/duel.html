<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CodeMaster - Mode Duel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(120deg, #1b1b3a, #3a3a5f);
      color: white;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
    }
    #game, #result, #abandonBtn {
      margin-top: 20px;
    }
    #backMenu {
      margin-top: 30px;
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Mode Duel</h1>

  <div id="setup">
    <p>Entrez le code secret à 4 chiffres :</p>
    <input type="text" id="secretCode" maxlength="4">
    <button onclick="submitCode()">Envoyer</button>
  </div>

  <div id="game" style="display:none;">
    <p>Faites une proposition :</p>
    <input type="text" id="guess" maxlength="4">
    <button onclick="submitGuess()">Valider</button>
    <div id="feedback"></div>
    <button id="abandonBtn" onclick="abandon()">Abandonner</button>
    <div id="result"></div>
    <button id="backMenu" onclick="window.location.href='index.html'">Retour au menu</button>
  </div>

  <script>
    const socket = io();
    const username = localStorage.getItem("username");
    const opponent = localStorage.getItem("opponent");

    let roomId = "";

    function submitCode() {
      const code = document.getElementById("secretCode").value;
      if (!/^\d{4}$/.test(code)) return alert("Code invalide !");
      socket.emit("startDuelGame", { opponent, code });
      document.getElementById("setup").style.display = "none";
    }

    socket.on("duelStarted", (data) => {
      roomId = data.roomId;
      document.getElementById("game").style.display = "block";
    });

    function submitGuess() {
      const guess = document.getElementById("guess").value;
      if (!/^\d{4}$/.test(guess)) return alert("Proposition invalide !");
      socket.emit("submitGuess", { roomId, guess });
    }

    socket.on("guessResult", ({ guess, result }) => {
      document.getElementById("feedback").textContent = `Résultat pour ${guess} : ${result}`;
    });

    socket.on("duelEnded", ({ winner, code, abandon }) => {
      document.getElementById("result").textContent =
        winner === socket.id
          ? "Tu as gagné !" 
          : abandon
            ? "Ton adversaire a abandonné."
            : `Tu as perdu ! Le code était ${code}`;
    });

    function abandon() {
      if (roomId) {
        socket.emit("abandon", { roomId });
      }
    }
  </script>

</body>
</html>
